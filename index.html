<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask ML Predictor</title>
</head>
<body>
    <h1>Welcome to the ML Predictor</h1>
    <form id="predict-form" method="post" action="/predict">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" name="features" step="any" required><br>

        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" name="features" step="any" required><br>

        <label for="feature3">Feature 3:</label>
        <input type="number" id="feature3" name="features" step="any" required><br>

        <label for="feature4">Feature 4:</label>
        <input type="number" id="feature4" name="features" step="any" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
